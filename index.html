<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />


</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-9">
                <h1 class="title">Guess The Word</h1>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">Player Stats</h5>
                        <h6 class="card-subtitle">Wins:
                            <span id="wins">0</span>
                        </h6>
                        <h6 class="card-subtitle">Loses:
                            <span id="loses">0</span>
                        </h6>
                        <h6 class="card-subtitle">Games Played:
                            <span id="gamesPlayed">0</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron" id="status">
            <h1 class="display-4">Word:
                <span id="word"></span>
            </h1>
            
            <hr class="my-4">
           
            <p class="lead">
                <a class="btn btn-primary btn-lg" onclick="newGame()" role="button">New Game</a>
            </p>
        </div>
        <div class="progress">
            <div id="progress"class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100" style="width: 100%"></div>
        </div>



        <h3 class="wrongGuesses">Wrong Guesses:
            <span id="wrong"></span>
        </h3>
        <h3 class="wrongGuesses">
            <span id="message"></span>
        </h3>
    </div>


    <script src="assets/js/guessTheWord.js"></script>
</body>

</html>
