<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <img class="logo" src="assets/images/wc.png">
            </div>
            <div class="col-md-7">
                <h1 class="title">Guess The Country</h1>
            </div>
            <div class="col-md-2">
                <div class="card" style="width: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">Player Stats</h5>
                        <h6 class="card-subtitle">Wins:
                            <span id="wins">0</span>
                        </h6>
                        <h6 class="card-subtitle">Loses:
                            <span id="loses">0</span>
                        </h6>
                        <h6 class="card-subtitle">Games Played:
                            <span id="gamesPlayed">0</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron" id="status">
            <h1 class="display-4"> <span id="word"></span>
            </h1>

            <hr class="my-4">

            <p class="lead">
                <a class="btn btn-primary btn-lg" onclick="newGame()" role="button">New Game</a>
            </p>
        </div>
        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>



        <h3 class="wrongGuesses">Wrong Guesses:
            <span id="wrong"></span>
        </h3>
        <h3 class="wrongGuesses">
            <span id="message"></span>
        </h3>
    </div>

    <img id="ball" class="animated" src="assets/images/soccerBall.png">
    <img id="redCard" class="animated" src="assets/images/redCard.png">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sorry only letters A-Z are allowed.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="assets/js/guessTheWord.js"></script>
</body>

</html>
